<div class="news-list">
  <h2>News Articles</h2>
  <div class="news-list-block">
    <button routerLink="/news-create">Create News</button>
    <input
      type="text"
      placeholder="Filter by name"
      [(ngModel)]="filterName"
      (ngModelChange)="onFilterChange()"
    />
    <ul>
      <li *ngFor="let news of newsList">
        <a [routerLink]="['/news', news.id]">{{ news.title }}</a>
      </li>
    </ul>
  </div>
</div>
