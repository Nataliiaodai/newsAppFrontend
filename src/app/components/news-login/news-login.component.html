<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" required autocomplete="email"/>
    <div
      *ngIf="loginForm?.get('email')?.invalid && (loginForm?.get('email')?.touched || loginForm?.get('email')?.dirty)">
      <small *ngIf="loginForm?.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="loginForm?.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>

    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" required autocomplete="current-password"/>
    <div
      *ngIf="loginForm?.get('password')?.invalid && (loginForm?.get('password')?.touched || loginForm?.get('password')?.dirty)">
      <small *ngIf="loginForm?.get('password')?.errors?.['required']">Password is required.</small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
